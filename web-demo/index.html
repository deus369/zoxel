<html>
  <head>
    <title>Zoxel v0.0.0</title>
    <link rel="icon" href="resources/textures/GameIcon.png" />
  </head>
  <body style="background-color: #101115; color: #DDE0E6;margin:0;padding:0">  
    <!-- Create the canvas that the C++ code will draw into -->
    <div style="text-align: center;">
      <span style="font-family: Arial, Helvetica, sans-serif;">
        <b>code</b>
        <a style="color: #A2D8B4;" 
          href="https://codeberg.org/deus/zoxel" 
          target="_blank">
          https://codeberg.org/deus/zoxel
        </a>
      </span>
    </div>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas"
        oncontextmenu="event.preventDefault()"
        style="width: 100%; height: 97%;">
    </canvas>
    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="zoxel.js"></script>
</body>
</html>
